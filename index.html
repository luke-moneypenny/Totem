<script type="text/javascript">

$( document ).ready(function() {


  ifvisible.setIdleDuration(10);
  ifvisible.on("idle", function () {
    $('.screensaver').removeClass('disappear');
  });

  $('.screensaver').click(function (e) {
    $('.screensaver').addClass('disappear');
  });

window.setInterval(function(){
  
	if ($('.screensaver').hasClass('orange')) {
		$('.screensaver').addClass('purple');
		$('.screensaver').removeClass('orange');
	} 

	else if ($('.screensaver').hasClass('purple')) {
		$('.screensaver').addClass('yellow');
		$('.screensaver').removeClass('purple');
	} 

	else if ($('.screensaver').hasClass('yellow')) {
		$('.screensaver').addClass('teal');
		$('.screensaver').removeClass('yellow');
	} 

	else if ($('.screensaver').hasClass('teal')) {
		$('.screensaver').addClass('orange');
		$('.screensaver').removeClass('teal');
	} 

}, 5000);

});

</script>
